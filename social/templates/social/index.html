<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What's Trending</title>
</head>
<body>
    {% if latestTweets %}
    <ul>
        {% for twittertrend in latestTweets %}
            <li><a href="{% twittertrend.link %}">{{ twittertrend.name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>Oops. Something broke</p>
    {% endif %}
</body>
</html>
